<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrap__cart-pos">
            <div class="wrap__cart">
                <div class="wrap__cart-title">
                    <span class="wrap__cart-desc">Корзина</span>
                    <span class="wrap__cart-close">&times</span>
                </div>

                <div class="wrap__cart-item">
                    <span class="empty__cart-desc">Ваша корзина пока пуста...</span>
                </div>

                <div class="total">
                    <div class="summ__all">
                        <div>Общая сумма: </div>
                        <div class="wrap__cart-money">0</div>
                        <div> руб</div>
                    </div>

                    <div class="result__btn">Заказать</div>
                </div>
            </div>
        </div>

        <div class="wrap__top">
            <div class="logoMobile">
                <img src="img/mainlogo.png" alt="logo" width="180px" height="250px;">
            </div>

            <div class="header__main">
                <div class="sliderBox">
                    <div class="slider__line">
                        <div class="logo">
                            <img src="img/shit.png" alt="logo" width="230px">
                        </div>

                        <div class="logo">
                            <img src="img/mainlogo.png" alt="logo" width="210px">
                        </div>

                        <div class="logo">
                            <img src="img/logo2.png" alt="logo" width="210px">
                        </div>

                        <div class="logo">
                            <img src="img/logo3.jpg" alt="logo" width="260px">
                        </div>

                        <div class="logo">
                            <img src="img/logo4.png" alt="logo" width="220px">
                        </div>
                    </div>
                </div>
                <div class="wrap__top-title">
                    <span>просветление</span>
                    <span>достигнуто</span>
                </div>

            </div>

            <!-- <div class="wrap__top-discount">
                <span>Скидки 15%</span>
                <span>15.00 - 18.00</span>
            </div> -->

            <div class="wrap__top-sauce">
                <img src="img/omg.png" alt="">
                <span>Суши маркет</span>
            </div>
        </div>

        <div class="header">
            <div class="menu">
                <ul class="menu__list">
                    <li class="menu__list-li">
                        <a href="#">
                            <img src="img/sushi.png" alt="">
                            <span>Суши</span>
                        </a>
                    </li>


                    <li class="menu__list-li">
                        <a href="#">
                            <img src="img/roll.png" alt="">
                            <span>Роллы</span>
                        </a>
                    </li>

                    <li class="menu__list-li">
                        <a href="#">
                            <img src="img/ramen.png" alt="">
                            <span>Рамен</span>
                        </a>
                    </li>

                    <li class="menu__list-li">
                        <a href="#">
                            <img src="img/vok.png" alt="">
                            <span>Вокер</span>
                        </a>
                    </li>

                    <li class="menu__list-li">
                        <a href="#">
                            <img src="img/ho.png" alt="">
                            <span>Соусы</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="user">
                <div class="user__cart">
                    <img class="user__cart-img" src="img/cart2.png" alt="cart" width="35px" height="30px">
                    <span id="cart__count">0</span>
                </div>

                <div class="search__btn">&#22291</div>
                <!-- <div class="user__panel">
                    <span>Вход</span>
                </div> -->
            </div>
        </div>

        <div class="hr"></div>

        <div class="search">
            <div class="search__box">
                <input class="search__input" type="text">
                <span class="searchBtn">Найти</span>
            </div>

            <div class="setting">
                <div class="setting__hotmod">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>

                    <span class="night__desc">Hot Mode</span>
                </div>
                <!-- <a class='hockey' href='http://www.hockeyarena.net/landing.php?ref=717209'>
                    <img style='border:none; width:355px; height:50px; margin-left:35px;' src='https://www.hockeyarena.net/banner/en/728x90.gif' />
                </a> -->
                <div class="gods__eat">
                    <span>Еда богов</span>
                </div>
            </div>
        </div>

        <div class="hr hr__frame"></div>


        <div class="wrap">
            <!-- <div>wrap__item</div> -->
            <div class="wrap__empty">Скоро прибудет...</div>
        </div>

        <div class="more">
            <span data-title="Загрузить еще..">. . .</span>
        </div>

        <div class="cart__frame">
            <img src="img/cart2.png" width="100px">
        </div>
    </div>

    <div class="footer">
        <div class="quality">
            <ul>
                <li><a href="#">Гарантия качества</a></li>
                <li><a href="#">Из Японии</a></li>
                <li><a href="#">Суши шеф</a></li>
            </ul>
        </div>
    </div>

    <div class="modalPos">
        <div></div>

        <div id="video__modal-window" class="video__window">
            <!-- Youtube iframe -->
        </div>

        <div></div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/mobile.js"></script>
    <script src="js/load.js"></script>
    <script src="js/search.js"></script>
    <script src="js/videos.js"></script>
</body>

</html>
